{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Date</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                {% for recipe in recipes %}
                    {% with url=recipe.get_absolute_url %}
                        <tr>
                            <td><a href="{{ url }}">{{ recipe.name }}</a></td>
                            <td>{{ recipe.creator }}</td>
                            <td>{{ recipe.ctime }}</td>
                            <td>{{ recipe.avg_rating|floatformat:2 }}</td>
                        </tr>
                    {% endwith %}
                {% endfor %}
                </tbody>
            </table>

        </div>
        <div class="col-md-4">
        </div>
    </div>
{% endblock %}
